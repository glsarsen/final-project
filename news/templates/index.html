{% extends "base.html" %}

{% block content %}
<div class="container px-4 py-5" id="hanging-icons">
    <h2 class="pb-2 border-bottom">Articles</h2>

    {% for article in articles %}
        <div class="col d-flex align-items-start mb-5">
            <div>
                <h3 class="fs-2 text-body-emphasis">{{ article.name }}</h3>
                <p>{{ article.content|slice:':105' }}...</p>
                <a href="{% url "article" article.id %}" class="btn btn-primary">View</a>
            </div>
        </div>
    {% endfor %}

</div>
{% endblock content %}
